<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../global.css">

        <link rel="stylesheet" href="soto-temp-conversion.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

        <title>WEB 231 – Enterprise JavaScript I</title>
    </head>

    <body>

        <div id="container">

            <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

            <!-- created the first card/form with input and button-->
            <div class="card">

                <div class="card-title">
                    Fahrenheit to Celsius Converter
                </div>
                <div class="form">
                    <div class="form-field">
                        <label for="txtfahrenheit">Fahrenheit value:</label>
                        <input type="text" id="txtfahrenheit" class="input" name="fahrenheit">
                    </div>
                    <div class="card-content">
                        <button type="submit" id="convertBtn" class="btn btn-primary fullwidth card-content">Convert Temperature</button>
                    </div>

                </div>


            </div>
            <!-- made this div with class of separator to create a gap between cards-->

            <div class="separator"></div>

            <!-- created the second card where the output will display after conversion-->
            <div class="card">

                <div class="card-title">
                    Conversion Results
                </div>

                <div class="card-content">

                    <p id="card-content"></p>
                </div>

            </div>

            <!-- created CSS class of rtnhome-anchor to position link accordingly-->

            <div class="rtnhome-anchor">
                <a id="return-home" href="../index.html">Return</a>
            </div>
        </div>

        <script>

            // Register onclick event
            document.getElementById("convertBtn").onclick = function () {
                // Capture the inputted value from txtFahrenheit
                let fahrenheit = document.getElementById("txtfahrenheit").value;
                // Apply the formula (fahrenheit – 32) / 1.8
                let celsius = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);
                // Bind the result to the card-content div
                document.getElementById("card-content").innerHTML = celsius;
            }

        </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="/week-6/soto-in-n-out-books.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>WEB 231 – Enterprise JavaScript I</title>
    </head>

    <!-- required modification: onload -->

    <body onload="onLoad()">
        <div id="container">
            <h1 class="app-header">Welcome to In-N-Out-Books</h1>

            <div class="card">

                <div class="card-title">
                    My Favorites
                </div>
                <div class="form">
                    <div class="form-field">
                        <label for="favoriteList" class="choose-a-listing">Choose a listing:</label>

                        <select id="favoriteList" class="drop-down-menu">
                            <option value="select">--Select--</option>
                            <option value="books">Top 3 Favorite Books</option>
                            <option value="authors">Top 3 Favorite Authors</option>
                        </select>

                    </div>
                </div>
                <div class="card-content">
                    <button type="submit" id="btnDisplayListing" class="btn btn-primary fullwidth card-content display-results">Display Listing</button>
                </div>

            </div>


            <!-- Created CSS class of rtnhome-anchor to position link accordingly -->
            <div class="rtnhome-anchor">
                <a id="return-home" href="../index.html">Return</a>
            </div>

            <div class="separator">
                <!-- Div with class of "separator" to create a gap between cards -->
            </div>



            <!-- Created the second card where the results will display -->
            <div class="card">
                <div class="card-title">

                </div>
                <div class="card-content">

                    <!-- Title for selection made -->
                    <div id="titleElement"></div>
                    <!-- Place for favorite books -->
                    <div id="favorite-books" style="display: none;"></div>

                    <!-- Place for favorite authors -->
                    <div id="favorite-authors" style="display: none;"></div>

                    <p id="card-content"></p>
                </div>

            </div>

        </div>

        <script>
            // a. Create 3 object literals for your top 3 favorite books
            let book1 = { isbn: '03852634811', title: 'Dune', pages: 496 };
            let book2 = { isbn: '97803852634816', title: 'Hyperion', pages: 496 };
            let book3 = { isbn: '97811011464602', title: 'Neuromancer', pages: 292 };

            // b. Create 3 object literals for your top 3 favorite authors
            let author1 = { name: 'John Grisham', genre: 'Thrillers' };
            let author2 = { name: 'Sidney Sheldon', genre: 'Suspense' };
            let author3 = { name: 'Danielle Steel', genre: 'Romance' };

            // c. Using document.getElementById, assign the “favorite-books” div to a variable named books.
            let books = document.getElementById('favorite-books');

            // d. Using document.getElementById assign the “favorite-authors” div to a variable named authors.
            let authors = document.getElementById('favorite-authors');

            // e. Set the books style.display to none.
            books.style.display = 'none';

            // f. Set the authors style.display to none.
            authors.style.display = 'none';

            // Register an onclick event for btnDisplayListing
            document.getElementById('btnDisplayListing').onclick = function () {

                // Capture the value from the select list and assign it to a variable named choice.
                let choice = document.getElementById('favoriteList').value;



                // Bind your top 3 favorite book object literals to an HTML table.
                if (choice === 'books') {
                    authors.style.display = 'none';
                    books.style.display = 'block';
                    titleElement.textContent = 'Top 3 Favorite Books';
                    books.innerHTML = `
                   
                    <table>
        <tr><th>ISBN</th><th>Title</th><th>Pages</th></tr>
        <tr>
            <td id="txtDuneISBN">${book1.isbn}</td>
            <td id="txtDuneTitle">${book1.title}</td>
            <td id="txtDunePages">${book1.pages}</td>
        </tr>
        <tr>
            <td id="txtHyperionISBN">${book2.isbn}</td>
            <td id="txtHyperionTitle">${book2.title}</td>
            <td id="txtHyperionPages">${book2.pages}</td>
        </tr>
        <tr>
            <td id="txtNeuromancerISBN">${book3.isbn}</td>
            <td id="txtNeuromancerTitle">${book3.title}</td>
            <td id="txtNeuromancerPages">${book3.pages}</td>
        </tr>
    </table>`;
                }
                // Bind your top 3 favorite author object literals to an HTML table
                else if (choice === 'authors') {
                    books.style.display = 'none';
                    authors.style.display = 'block';
                    titleElement.textContent = 'Top 3 Favorite Authors';
                    authors.innerHTML = `
                   <table>
        <tr><th>Name</th><th>Genre</th></tr>
        <tr>
            <td id="txtJohnGrishamName">${author1.name}</td>
            <td id="txtJohnGrishamGenre">${author1.genre}</td>
        </tr>
        <tr>
            <td id="txtSidneySheldonName">${author2.name}</td>
            <td id="txtSidneySheldonGenre">${author2.genre}</td>
        </tr>
        <tr>
            <td id="txtDanielleSteelName">${author3.name}</td>
            <td id="txtDanielleSteelGenre">${author3.genre}</td>
        </tr>
    </table>`;
                } else {
                    books.style.display = 'none';
                    authors.style.display = 'none';
                    titleElement.textContent = '';

                }
            };
        </script>

    </body>

</html>
